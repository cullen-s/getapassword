<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="script.js"></script>
    <title>pwdgen</title>
</head>
<body>
  <div class="generator">
  <div class="form">
    <form class=pwgen-form>
      <p>Generated Password (Click to copy)</p>
      <input type="text" readonly id="resultfield" onclick="copyReField()">
      <div class="slidecontainer">
  <input type="range" min="15" max="30" value="12" class="slider" id="pwdRangeSlider" onChange="run(this.value)" >
      </div>
      
      <button type="submit" form="pwgen-form" id="generatebutton" onclick='run(pwdRangeSlider.value)'>New Password</button>
      <p><a href="">Learn more</a> about the Web Cryptography API</P>
    </form>
  </div>
</div>
</body>
</html>
